<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetricLens: Interactive AI Model Evaluation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'tp': 'rgba(74, 222, 128, 0.7)', // green-400
            'fp': 'rgba(248, 113, 113, 0.7)', // red-400
            'fn': 'rgba(96, 165, 250, 0.7)', // blue-400
            'tn': 'rgba(156, 163, 175, 0.4)', // gray-400
          },
          animation: {
            'pulse-bg': 'pulse-bg 1.5s ease-in-out infinite',
            'fade-in': 'fade-in 0.5s ease-in-out',
            'highlight-row': 'highlight-row 1s ease-out',
            'pulse-cell': 'pulse-cell 0.7s ease-out',
            'pulse-cell-infinite': 'pulse-cell 1.5s ease-in-out infinite',
          },
          keyframes: {
            'pulse-bg': {
              '0%, 100%': { backgroundColor: 'rgba(55, 65, 81, 0.5)' }, // gray-700 with opacity
              '50%': { backgroundColor: 'rgba(96, 165, 250, 0.3)' }, // blue-400 with opacity
            },
            'fade-in': {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
            },
            'highlight-row': {
              '0%': { backgroundColor: 'transparent' },
              '30%': { backgroundColor: 'rgba(99, 102, 241, 0.4)' }, // indigo-500 with opacity
              '100%': { backgroundColor: 'transparent' },
            },
            'pulse-cell': {
              '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(165, 180, 252, 0)' },
              '50%': { transform: 'scale(1.05)', boxShadow: '0 0 0 8px rgba(165, 180, 252, 0.4)' },
            },
          }
        }
      }
    }
  </script>
<style>
.pixel-blast-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  z-index: 0;
}

.pixel-blast-dot {
  position: absolute;
  background-color: rgba(165, 180, 252, 0.4); /* indigo-300 with opacity */
  border-radius: 50%;
  width: var(--size);
  height: var(--size);
  top: var(--y-start);
  left: var(--x-start);
  animation-name: pixel-float;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes pixel-float {
  0% {
    transform: translate(0, 0);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translate(var(--x-travel), var(--y-travel));
    opacity: 0;
  }
}
</style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased">

    <script type="module" src="/index.tsx"></script>
</body>
</html>
